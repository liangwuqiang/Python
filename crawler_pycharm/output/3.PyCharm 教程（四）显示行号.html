<div class="article_content tracking-ad" data-dsm="post" data-mod="popu_307" id="article_content"><center><h3>PyCharm 教程（四）显示行号</h3></center>
<p>    在<strong>PyCharm </strong>里，显示行号有两种办法：</p>
<p><strong>1，临时设置。右键单击行号处，选择 Show Line Numbers。</strong><br>
</br></p>
<p>但是这种方法，只对一个文件有效，并且，重启PyCharm 后消失。<br>
</br></p>
<p><img alt="" src="images/a2cefff554f0f345ae0550082caa96e3.jpg"/></p>
<p> </p>
<p></p>
<p><strong>2，永久设置。File --&gt; Settings --&gt;Editor --&gt;Appearance ,  之后勾选Show Line Numbers</strong>。<br>
</br></p>
<img alt="" src="images/25dff39c7349394a3962d12f3ee4cb69.jpg"><br>
