<div class="article_content tracking-ad" data-dsm="post" data-mod="popu_307" id="article_content"><center><h3>PyCharm 教程（六）自定义文件模板</h3></center>
<p>    pycharm默认的【新建】文件，格式很不友好，比如我们要指定文件编码方式，指明解释器路径（比如同时安装了多个版本的python），那么就需要改一下文件模板。</p>
<p><strong>具体步骤是：</strong></p>
<p>    【File】--&gt;【Settings...】，</p>
<p>     打开设置界面后，在搜索处，输入File，然后在搜出来的结果处，点击【File and Code Templates】，选择对应要建立的文件，之后就可以改新建文件的模板了。<br>
</br></p>
