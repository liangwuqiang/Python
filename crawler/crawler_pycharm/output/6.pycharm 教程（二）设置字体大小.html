<div class="article_content tracking-ad" data-dsm="post" data-mod="popu_307" id="article_content"><center><h3>pycharm 教程（二）设置字体大小</h3></center>
<p>pycharm 是很好的一个IDE，在windows下，和macOS下，都能很好的运行。唯一缺点是启动慢。</p>
<p>默认字体太小，在mac下，需要瞪大24K氪金狗眼才能看清。 为了保护好眼睛，我们需要把字体调整大一些：<br>
</br></p>
<p><strong> 步骤：</strong></p>
<p>Settings--&gt;Editor--&gt;Colors &amp; Fonts--&gt;Font</p>
<p>然后在size那里调整。</p>
<p>注意，要先保存一个新的Scheme，才能调整字体大小。<br>
</br></p>
